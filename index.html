<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>How Money?</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <!-- theme button -->
        <!--
             다크모드와 라이트모드 
             스위치 모양으로 디자인해서 
             전원스위치를 누르는 모션
             딸까 느낌?

        
        -->

        <label class="switch">
            <input type="checkbox" id="togglebtn">
            <span class="slider"></span>
        </label>


        <!-- header -->
        <header class="header">
            <h1>
                How Money?
            </h1>
        </header>

        <!-- main -->
        <main class="mainWrapper">


            <div class="calendarWrapper">

                <div class="calendar-header">
                    <button id="prevMonth">&lt;</button>
                    <h2 id="currentMonth"></h2>
                    <button id="nextMonth">&gt;</button>
                </div>

                <!-- calendar -->
                <div class="calendar">
                    <table>
                        <thead>
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        <tbody id="calendarBody">

                        </tbody>
                    </table>

                </div>
            </div> <!-- .calendarWrapper -->

            



            <!-- formArea -->
            <div class="formArea">

                <div id="finaceWrapper">
                    <p>10000</p>
                    <p><span>-</span> 5000</p>
                    <p><span>=</span> 5000</p>
                </div>


                <form id="inputForm">
                    <label class="formLabel">
                        날짜
                        <input type="date" id="date" name="date">
                    </label>

                    <div class="custom-dropdown">
                        <div class="selected-item formLabel">유형</div>
                        <ul class="dropdown-list">
                            <li>지출 💸</li>
                            <li>수입 💵</li>
                        </ul>
                    </div>

                    <label class="formLabel">
                        내용
                        <input type="text" id="detail" name="detail" autocomplete="off">
                    </label>

                    <label class="formLabel">
                        금액
                        <input type="number" id="amount" name="amount" autocomplete="off">
                    </label>

                    <input type="submit" value="등록" class="register-btn">
                </form>

            </div> <!-- .formArea -->


        </main> <!-- #mainWrapper -->





        <!-- side -->
        <aside class="sidebar">
            <p>Upcoming Schedule</p>
        </aside>

    </div> <!-- container -->


</body>

</html>
